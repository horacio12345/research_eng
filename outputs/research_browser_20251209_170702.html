<head>

    <style>

            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;

            text-transform: uppercase;

        }
        
        input, select {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .results {
            padding: 30px;
        }
        
        .topic-section {

        }
        
        .topic-header {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;

        }
        
        .result-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .result-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            transform: translateY(-2px);
            border-color: #667eea;
        }
        
        .result-title {
            font-size: 1.4em;
            color: #212529;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .result-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .meta-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .meta-badge.date {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .meta-badge.domain {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .meta-badge.score {
            background: #fff3e0;
            color: #e65100;
        }
        
        .result-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 15px;
            transition: color 0.3s;
        }
        
        .result-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .result-summary {
            color: #6c757d;
            line-height: 1.6;
            font-size: 1em;
        }
        
        .no-results {
            text-align: center;
            padding: 60px;
            color: #6c757d;
            font-size: 1.2em;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px 30px;
            border-top: 2px solid #e9ecef;
            text-align: center;
            color: #6c757d;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¨ Research Results</h1>

        <div class="controls">

            </div>
            
            <div class="control-group">
                <label for="topic-filter">üìö Topic</label>
                <select id="topic-filter">
                    <option value="">All Topics</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="sort">üìä Sort By</label>
                <select id="sort">
                    <option value="relevance">Relevance Score</option>
                    <option value="date">Publication Date</option>
                    <option value="title">Title (A-Z)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="min-score">‚≠ê Min Relevance</label>
                <input type="range" id="min-score" min="0" max="1" step="0.1" value="0">
                <span id="score-value">0.0</span>
            </div>
        </div>
        
        <div class="results" id="results"></div>
        
        <div class="stats" id="stats"></div>
    </div>

    ],

        "snippet": "AI project management tools can automate a variety of tasks that streamline workflow and enhance productivity. These tasks include: [...] Scheduling and Resource Allocation: AI can manage calendars and ensure optimal use of resources\n Task Assignment and Prioritization: Tools can automatically assign tasks to team members based on their availability and skillset, and prioritize tasks to align with project deadlines\n Data Analysis and Reporting: AI systems can analyze project data to generate ins",
        "published_date": null,
        "domain": "newyork.theaisummit.com",

        "ai_summary": null
      },
      {
        "title": "AI in Engineering Project Management",
        "url": "https://www.motiondrivesandcontrols.co.uk/blog/the-role-of-ai-in-engineering-project-management",
        "snippet": "In this blog, we explored AI's transformative role in engineering project management. We highlighted how AI enhances efficiency and decision-making. Key benefits include:\n\n Improved efficiency through automation of repetitive tasks\n Enhanced decision-making with data-driven insights and predictive analytics.\n\nAI tools also play a crucial role in managing projects effectively. These include machine learning and natural language processing methods. [...] Adopting AI in engineering project manageme",

        "published_date": null,

      },
      {
        "title": "Why AI Projects Fail (95% in 2025) ‚Äî Artificial Intelligence ...",

        "snippet": "Recent reports underline the scale of the problem. MIT (2025) estimates that 95% of generative AI pilots fail, often due to brittle workflows and misaligned expectations. RAND notes failure rates of up to 80%, nearly double that of non-AI IT projects. S&P Global shows 42% of initiatives scrapped in 2025, sharply up from 17% a year earlier.\n\nLeadership and Strategic Errors [...] However, the reality is less optimistic. In 2025, Air Canada was taken to court after its chatbot gave misleading infor",

      {

      {
        "title": "Gartner Hype-Cycle for AI 2025: What the Future Holds in ...",
        "url": "https://testrigor.com/blog/gartner-hype-cycle-for-ai-2025",
        "snippet": "As excitement around experimental AI is being tempered amongst organizations, focus is heading towards the building block enablers of scalable and secure AI delivery. Gartner‚Äôs 2025 Hype Cycle highlights AI Engineering and ModelOps as the cornerstone of Enterprise AI systems, professional practices meant to drive standardization, operationalization, preservation of impact, and sustainable value.\n\n### AI Engineering: Building Sustainable Infrastructure [...] The 2025 Hype Cycle for Artificial Int",
        "published_date": "2025",
        "domain": "testrigor.com",
        "relevance_score": 0.6,
        "ai_summary": null
      }
    ]
  }
};
        
        // State
        let filteredData = {...DATA};
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('generated-at').textContent = `Generated: ${DATA.generated_at}`;
            populateTopicFilter();
            renderResults();
            
            // Event listeners
            document.getElementById('search').addEventListener('input', applyFilters);
            document.getElementById('topic-filter').addEventListener('change', applyFilters);
            document.getElementById('sort').addEventListener('change', applyFilters);
            document.getElementById('min-score').addEventListener('input', (e) => {
                document.getElementById('score-value').textContent = e.target.value;
                applyFilters();
            });
        });
        
        function populateTopicFilter() {
            const select = document.getElementById('topic-filter');
            Object.keys(DATA.topics).forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                select.appendChild(option);
            });
        }
        
        function applyFilters() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const topicFilter = document.getElementById('topic-filter').value;
            const sortBy = document.getElementById('sort').value;
            const minScore = parseFloat(document.getElementById('min-score').value);
            
            filteredData = {generated_at: DATA.generated_at, topics: {}};
            
            Object.entries(DATA.topics).forEach(([topic, results]) => {
                if (topicFilter && topic !== topicFilter) return;
                
                let filtered = results.filter(r => {
                    const matchesSearch = !searchTerm || 
                        r.title.toLowerCase().includes(searchTerm) ||
                        (r.ai_summary && r.ai_summary.toLowerCase().includes(searchTerm)) ||
                        r.snippet.toLowerCase().includes(searchTerm);
                    
                    const matchesScore = r.relevance_score >= minScore;
                    
                    return matchesSearch && matchesScore;
                });
                
                // Sort
                if (sortBy === 'relevance') {
                    filtered.sort((a, b) => b.relevance_score - a.relevance_score);
                } else if (sortBy === 'date') {
                    filtered.sort((a, b) => (b.published_date || '').localeCompare(a.published_date || ''));
                } else if (sortBy === 'title') {
                    filtered.sort((a, b) => a.title.localeCompare(b.title));
                }
                
                if (filtered.length > 0) {
                    filteredData.topics[topic] = filtered;
                }
            });
            
            renderResults();
        }
        
        function renderResults() {
            const container = document.getElementById('results');
            container.innerHTML = '';
            
            let totalResults = 0;
            
            Object.entries(filteredData.topics).forEach(([topic, results]) => {
                totalResults += results.length;
                
                const section = document.createElement('div');
                section.className = 'topic-section';
                
                const header = document.createElement('h2');
                header.className = 'topic-header';
                header.textContent = topic;
                section.appendChild(header);
                
                results.forEach(result => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    
                    card.innerHTML = `
                        <div class="result-title">${result.title}</div>
                        <div class="result-meta">
                            ${result.published_date ? `<span class="meta-badge date">üìÖ ${result.published_date}</span>` : ''}
                            ${result.domain ? `<span class="meta-badge domain">üåê ${result.domain}</span>` : ''}
                            ${result.relevance_score > 0 ? `<span class="meta-badge score">‚≠ê ${result.relevance_score.toFixed(2)}</span>` : ''}
                        </div>
                        <a href="${result.url}" target="_blank" class="result-link">üîó View Article</a>
                        <div class="result-summary">${result.ai_summary || result.snippet.substring(0, 200) + '...'}</div>
                    `;
                    
                    section.appendChild(card);
                });
                
                container.appendChild(section);
            });
            
            if (totalResults === 0) {
                container.innerHTML = '<div class="no-results">No results found. Try adjusting your filters.</div>';
            }
            
            // Update stats
            document.getElementById('stats').textContent = 
                `Showing ${totalResults} result${totalResults !== 1 ? 's' : ''} across ${Object.keys(filteredData.topics).length} topic${Object.keys(filteredData.topics).length !== 1 ? 's' : ''}`;
        }
    </script>
</body>
</html>
