<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Results - Generative AI in Engineering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .results {
            padding: 30px;
        }
        
        .topic-section {
            margin-bottom: 40px;
        }
        
        .topic-header {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .result-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .result-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            transform: translateY(-2px);
            border-color: #667eea;
        }
        
        .result-title {
            font-size: 1.4em;
            color: #212529;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .result-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .meta-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .meta-badge.date {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .meta-badge.domain {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .meta-badge.score {
            background: #fff3e0;
            color: #e65100;
        }
        
        .result-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 15px;
            transition: color 0.3s;
        }
        
        .result-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .result-summary {
            color: #6c757d;
            line-height: 1.6;
            font-size: 1em;
        }
        
        .no-results {
            text-align: center;
            padding: 60px;
            color: #6c757d;
            font-size: 1.2em;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px 30px;
            border-top: 2px solid #e9ecef;
            text-align: center;
            color: #6c757d;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¨ Research Results</h1>
            <p id="generated-at">Generative AI in Engineering</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label for="search">üîç Search</label>
                <input type="text" id="search" placeholder="Search titles and summaries...">
            </div>
            
            <div class="control-group">
                <label for="topic-filter">üìö Topic</label>
                <select id="topic-filter">
                    <option value="">All Topics</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="sort">üìä Sort By</label>
                <select id="sort">
                    <option value="relevance">Relevance Score</option>
                    <option value="date">Publication Date</option>
                    <option value="title">Title (A-Z)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="min-score">‚≠ê Min Relevance</label>
                <input type="range" id="min-score" min="0" max="1" step="0.1" value="0">
                <span id="score-value">0.0</span>
            </div>
        </div>
        
        <div class="results" id="results"></div>
        
        <div class="stats" id="stats"></div>
    </div>
    
    <script>
        const DATA = {
  "generated_at": "2025-12-09 16:43:34",
  "topics": {
    "Enterprise AI Implementation & ROI": [],
    "AI in Engineering & Project Management": [],
    "AI Market Trends & Implementation Challenges": []
  }
};
        
        // State
        let filteredData = {...DATA};
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('generated-at').textContent = `Generated: ${DATA.generated_at}`;
            populateTopicFilter();
            renderResults();
            
            // Event listeners
            document.getElementById('search').addEventListener('input', applyFilters);
            document.getElementById('topic-filter').addEventListener('change', applyFilters);
            document.getElementById('sort').addEventListener('change', applyFilters);
            document.getElementById('min-score').addEventListener('input', (e) => {
                document.getElementById('score-value').textContent = e.target.value;
                applyFilters();
            });
        });
        
        function populateTopicFilter() {
            const select = document.getElementById('topic-filter');
            Object.keys(DATA.topics).forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                select.appendChild(option);
            });
        }
        
        function applyFilters() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const topicFilter = document.getElementById('topic-filter').value;
            const sortBy = document.getElementById('sort').value;
            const minScore = parseFloat(document.getElementById('min-score').value);
            
            filteredData = {generated_at: DATA.generated_at, topics: {}};
            
            Object.entries(DATA.topics).forEach(([topic, results]) => {
                if (topicFilter && topic !== topicFilter) return;
                
                let filtered = results.filter(r => {
                    const matchesSearch = !searchTerm || 
                        r.title.toLowerCase().includes(searchTerm) ||
                        (r.ai_summary && r.ai_summary.toLowerCase().includes(searchTerm)) ||
                        r.snippet.toLowerCase().includes(searchTerm);
                    
                    const matchesScore = r.relevance_score >= minScore;
                    
                    return matchesSearch && matchesScore;
                });
                
                // Sort
                if (sortBy === 'relevance') {
                    filtered.sort((a, b) => b.relevance_score - a.relevance_score);
                } else if (sortBy === 'date') {
                    filtered.sort((a, b) => (b.published_date || '').localeCompare(a.published_date || ''));
                } else if (sortBy === 'title') {
                    filtered.sort((a, b) => a.title.localeCompare(b.title));
                }
                
                if (filtered.length > 0) {
                    filteredData.topics[topic] = filtered;
                }
            });
            
            renderResults();
        }
        
        function renderResults() {
            const container = document.getElementById('results');
            container.innerHTML = '';
            
            let totalResults = 0;
            
            Object.entries(filteredData.topics).forEach(([topic, results]) => {
                totalResults += results.length;
                
                const section = document.createElement('div');
                section.className = 'topic-section';
                
                const header = document.createElement('h2');
                header.className = 'topic-header';
                header.textContent = topic;
                section.appendChild(header);
                
                results.forEach(result => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    
                    card.innerHTML = `
                        <div class="result-title">${result.title}</div>
                        <div class="result-meta">
                            ${result.published_date ? `<span class="meta-badge date">üìÖ ${result.published_date}</span>` : ''}
                            ${result.domain ? `<span class="meta-badge domain">üåê ${result.domain}</span>` : ''}
                            ${result.relevance_score > 0 ? `<span class="meta-badge score">‚≠ê ${result.relevance_score.toFixed(2)}</span>` : ''}
                        </div>
                        <a href="${result.url}" target="_blank" class="result-link">üîó View Article</a>
                        <div class="result-summary">${result.ai_summary || result.snippet.substring(0, 200) + '...'}</div>
                    `;
                    
                    section.appendChild(card);
                });
                
                container.appendChild(section);
            });
            
            if (totalResults === 0) {
                container.innerHTML = '<div class="no-results">No results found. Try adjusting your filters.</div>';
            }
            
            // Update stats
            document.getElementById('stats').textContent = 
                `Showing ${totalResults} result${totalResults !== 1 ? 's' : ''} across ${Object.keys(filteredData.topics).length} topic${Object.keys(filteredData.topics).length !== 1 ? 's' : ''}`;
        }
    </script>
</body>
</html>
